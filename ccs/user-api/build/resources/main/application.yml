spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/News?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=Asia/Seoul
    username: sa
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database : mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

server:
  port: 8080

